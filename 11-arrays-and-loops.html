<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  <script>
    // Array
    const myArray = [10,20,30]
    console.log(myArray)
    // Access an element in array
    console.log(myArray[0])
    console.log(myArray[1])
    console.log(myArray[2])

    // update a value
    myArray[0] = 99;
    console.log(myArray)
    
    const myArray2 = [1,'hello',true,{name:'socks'},[2,3]]
    console.log(myArray2[3].name)
    console.log(myArray2.length)

    // To add an element
    myArray2.push(100)
    console.log(myArray2)

    // To remove an element .splice(index,number of values to remove)
    myArray2.splice(0,1)
    console.log(myArray2)


    // Loops
    // while(condition)

    let i = 1

    while(i<=5){
      console.log(i)
      i+=1
    }

    // for loop  standard loop
    console.log("For Loop")
    for(let i=0; i<=5 ; i++){
      console.log(i)
    }

    // Non standard Loop
    let randomNumber = 0

    while(randomNumber < 0.5){
      randomNumber = Math.random()
    }
    console.log(randomNumber)

    // Looping Through an array

    const todoList = [
      'makedinner',
      'watch youtube',
      'wash Dishes'
    ]


    for(let i=0; i<todoList.length;i++){
      console.log(todoList[i])
    }


    // reference
    const array1 = [1,2,3]
    const array2 = array1
    console.log(array1===array2)
    array2[0] = 21
    // arrays are references
    console.log(array1) // [21,2,3]
    console.log(array2) //[21,2,3]
    // to Avoid this

    const array3 = [1,2,3]
    const array4 = array3.slice()
    array4.push(4)
    console.log(array3) //[1,2,3]
    console.log(array4) //[1,2,3,4]

    // Array destructure
    const [firstValue,secondValue] = [1,2]
    console.log(firstValue) //1
    console.log(secondValue) //2


    for(let i=1;i<=10;i++){
      console.log(i)
      if(i===3){
        continue;
        
      }
      console.log(i)
      if(i===8){
        break
      }
    }
  </script>
</body>
</html>
