<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions-Rock-Paper-Scissor</title>
</head>
<body>
  <div>
    <h4>Rock Paper Scissor</h4>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissor')">Scissor</button>
    <button onclick="
    score.wins =0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    
      
    ">Reset Score</button>
  </div>




  <script>
      let score = JSON.parse(localStorage.getItem('score')) ||  
      {
        wins:0,
        losses:0,
        ties:0,
      };
      // localStorage get an item
      // if(!score){
        // score = {
        //   wins:0,
        //   losses:0,
        //   ties:0,
        // }
      // }

      console.log(score)


      function playGame(playerMove){
        const computerMove = pickComputerMove()
        let result  = ''; 

        if(playerMove==='Scissor'){
          if(computerMove==='Paper'){
                result='Tie.'
        }else if(computerMove==='Scissor'){
              result='You Lose'
        }else if(computerMove==='rock'){
              result='You Win'
        }

        }else if(playerMove==='rock'){
            if(computerMove === 'rock'){
            result = 'Tie.'
            
          }else if(computerMove==='Paper'){
            result = 'You Lose'
          }else if (computerMove==='Scissor'){
            result = 'You Win'
          }
          
        }else if(playerMove==="Paper"){
            if(computerMove==='Paper'){
            result='Tie.'
          }else if(computerMove==='Scissor'){
            result='You Lose'
          }else if(computerMove==='rock'){
            result='You Win'
          }
        }
        
        if(result === "You Win"){
          score.wins +=1
        }else if(result === "You Lose"){
          score.losses +=1
        }else if(result === "Tie."){
          score.ties +=1
        }

        localStorage.setItem('score',JSON.stringify(score))


        alert(`You Picked ${playerMove} and Computer Picked ${computerMove} and result is : ${result}. Wins:${score.wins}, Losses:${score.losses} and Ties:${score.ties} `)

        
         
    }
    
      let computerMove = ""
      function pickComputerMove(){
        
        const randomNumber = Math.random()
        if(randomNumber >= 0 && randomNumber<1/3){
          computerMove = 'rock'
        }else if(randomNumber>=1/3 && randomNumber <2/3){
          computerMove = 'Paper'
        }else if(randomNumber>=2/3 && randomNumber < 1){
          computerMove = 'Scissor'
        }
        return computerMove;
        
      }

  </script>
  
</body>
</html>
